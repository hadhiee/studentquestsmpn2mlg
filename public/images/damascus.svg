<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Sky Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#5b3a8f;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c77dbb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa07a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fffacd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Sky -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="500" cy="350" r="80" fill="url(#sunGlow)"/>
  <circle cx="500" cy="350" r="50" fill="#fffacd"/>
  
  <!-- Damascus Skyline Silhouette -->
  <g fill="#3d2b5f" opacity="0.9">
    <!-- Left buildings -->
    <rect x="50" y="450" width="80" height="150" rx="5"/>
    <rect x="100" y="480" width="60" height="120" rx="3"/>
    <rect x="140" y="460" width="40" height="140" rx="3"/>
    
    <!-- Mosque domes and minarets -->
    <rect x="200" y="420" width="15" height="180"/>
    <circle cx="207.5" cy="420" r="12" fill="#3d2b5f"/>
    <path d="M 207.5 408 L 212.5 418 L 202.5 418 Z" fill="#ffd700"/>
    
    <!-- Main Umayyad Mosque -->
    <rect x="250" y="380" width="200" height="220" rx="8"/>
    <ellipse cx="350" cy="380" rx="100" ry="60" fill="#3d2b5f"/>
    <circle cx="350" cy="360" r="15" fill="#ffd700"/>
    
    <!-- Minaret -->
    <rect x="280" y="320" width="20" height="280"/>
    <rect x="275" y="320" width="30" height="15" fill="#3d2b5f"/>
    <circle cx="290" cy="320" r="15" fill="#3d2b5f"/>
    <path d="M 290 305 L 297 318 L 283 318 Z" fill="#ffd700"/>
    
    <!-- Another minaret -->
    <rect x="420" y="340" width="18" height="260"/>
    <circle cx="429" cy="340" r="14" fill="#3d2b5f"/>
    <path d="M 429 326 L 436 339 L 422 339 Z" fill="#ffd700"/>
    
    <!-- Right side buildings -->
    <rect x="480" y="440" width="90" height="160" rx="5"/>
    <rect x="550" y="460" width="70" height="140" rx="4"/>
    <rect x="600" y="420" width="100" height="180" rx="6"/>
    
    <!-- Citadel/fortress -->
    <polygon points="720,400 820,400 830,450 710,450" fill="#3d2b5f"/>
    <rect x="730" y="450" width="80" height="150" rx="4"/>
    <rect x="750" y="430" width="15" height="170"/>
    <circle cx="757.5" cy="430" r="10" fill="#3d2b5f"/>
    
    <!-- More buildings -->
    <rect x="850" y="470" width="60" height="130" rx="3"/>
    <rect x="900" y="450" width="80" height="150" rx="5"/>
    <rect x="970" y="480" width="50" height="120" rx="3"/>
    <rect x="1010" y="460" width="70" height="140" rx="4"/>
    <rect x="1070" y="440" width="90" height="160" rx="5"/>
  </g>
  
  <!-- Water reflection -->
  <rect x="0" y="600" width="1200" height="200" fill="#2d1b69" opacity="0.3"/>
  <g opacity="0.4" fill="#5b3a8f">
    <rect x="50" y="600" width="80" height="150" rx="5"/>
    <rect x="250" y="600" width="200" height="150" rx="8"/>
    <rect x="600" y="600" width="100" height="150" rx="6"/>
    <rect x="900" y="600" width="80" height="150" rx="5"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="150" font-family="Georgia, serif" font-size="80" fill="#f4d4a8" text-anchor="middle" font-weight="300">Damascus</text>
</svg>
