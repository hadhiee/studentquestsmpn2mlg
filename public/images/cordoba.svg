<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background -->
  <rect width="1200" height="600" fill="#e8d5c4"/>
  
  <!-- Decorative floor -->
  <rect y="500" width="1200" height="100" fill="#d4b896"/>
  
  <!-- Horseshoe Arches Pattern -->
  <defs>
    <!-- Single arch pattern -->
    <g id="arch">
      <!-- Column base -->
      <rect x="0" y="200" width="20" height="300" fill="#4a4a4a"/>
      <!-- White stripe -->
      <rect x="5" y="150" width="10" height="50" fill="#f5f5f5"/>
      <!-- Red stripe -->
      <rect x="5" y="100" width="10" height="50" fill="#c85a54"/>
      <!-- White stripe -->
      <rect x="5" y="50" width="10" height="50" fill="#f5f5f5"/>
      <!-- Red stripe top -->
      <rect x="5" y="0" width="10" height="50" fill="#c85a54"/>
      
      <!-- Horseshoe arch -->
      <path d="M 0,200 Q -15,100 10,50 Q 35,100 20,200" fill="none" stroke="#c85a54" stroke-width="8"/>
      <path d="M 2,200 Q -13,105 10,58 Q 33,105 18,200" fill="none" stroke="#f5f5f5" stroke-width="6"/>
      <path d="M 4,200 Q -11,110 10,66 Q 31,110 16,200" fill="none" stroke="#c85a54" stroke-width="4"/>
    </g>
    
    <!-- Capital decoration -->
    <rect id="capital" width="30" height="15" fill="#d4b896" rx="2"/>
  </defs>
  
  <!-- First row of arches -->
  <g transform="translate(50, 50)">
    <use href="#arch" x="0"/>
    <use href="#capital" x="-5" y="185"/>
    <use href="#arch" x="120"/>
    <use href="#capital" x="115" y="185"/>
    <use href="#arch" x="240"/>
    <use href="#capital" x="235" y="185"/>
    <use href="#arch" x="360"/>
    <use href="#capital" x="355" y="185"/>
    <use href="#arch" x="480"/>
    <use href="#capital" x="475" y="185"/>
    <use href="#arch" x="600"/>
    <use href="#capital" x="595" y="185"/>
    <use href="#arch" x="720"/>
    <use href="#capital" x="715" y="185"/>
    <use href="#arch" x="840"/>
    <use href="#capital" x="835" y="185"/>
    <use href="#arch" x="960"/>
    <use href="#capital" x="955" y="185"/>
  </g>
  
  <!-- Second row of arches (behind) -->
  <g transform="translate(50, 0)" opacity="0.7">
    <use href="#arch" x="60"/>
    <use href="#capital" x="55" y="185"/>
    <use href="#arch" x="180"/>
    <use href="#capital" x="175" y="185"/>
    <use href="#arch" x="300"/>
    <use href="#capital" x="295" y="185"/>
    <use href="#arch" x="420"/>
    <use href="#capital" x="415" y="185"/>
    <use href="#arch" x="540"/>
    <use href="#capital" x="535" y="185"/>
    <use href="#arch" x="660"/>
    <use href="#capital" x="655" y="185"/>
    <use href="#arch" x="780"/>
    <use href="#capital" x="775" y="185"/>
    <use href="#arch" x="900"/>
    <use href="#capital" x="895" y="185"/>
  </g>
  
  <!-- Title -->
  <g transform="translate(600, 480)">
    <text font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="bold">MEZQUITA DE CORDOBA</text>
    <text y="50" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="300">Cordoba</text>
  </g>
</svg>
