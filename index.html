<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoQuest: Misi Umayyah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sci-fi': ['Orbitron', 'sans-serif'],
              'content': ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'void-dark': '#0f172a',
              'holo-blue': '#0ea5e9',
              'gold-dust': '#fbbf24',
              'u-damascus': '#b45309', // Umayyad Damascus Earthy tone
              'u-cordoba': '#15803d', // Umayyad Cordoba Green
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Page Transitions */
      .page-transition {
        transition: opacity 500ms ease-in-out, transform 500ms ease-in-out;
      }
      .page-enter {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      .page-active {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .page-exit {
        opacity: 0;
        transform: translateY(-20px) scale(0.98);
      }

      /* Custom Scrollbar for Leaderboard */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
